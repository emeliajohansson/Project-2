<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

  <!-- Style sheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Project 2</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>
  <form>
    <select id="yeardropdown" name="yearData">
      <option selected disabled>Choose year</option>
      <option value="2014">2010-2014</option>
      <option value="2009">2005-2009</option>
      <option value="2004">1999-2004</option>
      <option value="1998">1995-1998</option>
      <option value="1994">1990-1994</option>
    </select>
  </form>
  <div><button id="button" class="btn">Go!</button></div>
  <div id="my_dataviz"></div>
  <div class="continents" id="legends">
    <ul>
      <li class="America">America</li>
      <li class="Europe">Europe</li>
      <li class="Asia">Asia</li>
      <li class="Oceania">Oceania</li>
      <li class="Africa">Africa</li>
    </ul>
  </div>
  <script>
    var margin = {
        top: 100,
        right: 10,
        bottom: 10,
        left: 10
      },
      width = 1200 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangePoints([0, width], 1),
      y = {},
      dragging = {};

    var line = d3.svg.line(),
      axis = d3.svg.axis().orient("left"),
      background,
      foreground;

    var svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.select("button").on("click", function() {
  var input = document.getElementById("yeardropdown");
  var year = input.options[input.selectedIndex].value;
  var divlegends = document.getElementById("legends");
    divlegends.style.display = "block";
    d3.csv(
      "https://raw.githubusercontent.com/emeliajohansson/IVIS-Project-2/master/" + year + ".csv", //selects data based of the year from drop down
      function(data) {
        // Extract the list of dimensions and create a scale for each.
        x.domain(
          (dimensions = d3.keys(data[0]).filter(function(d) {
            return (
              d != "Country" &&
              d != "Continent" &&
              (y[d] = d3.scale
                .linear()
                .domain(
                  d3.extent(data, function(p) {
                    return +p[d];
                  })
                )
                .range([height, 0]))
            );
          }))
        );

        // -1- Create a tooltip div that is hidden by default:
        var tooltip = d3
          .select("#my_dataviz")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("font-family", "Poppins")
          .style("padding", "10px")
          .style("border-radius", "5px")
          .style("background-color", "WhiteSmoke")
          .style("box-shadow", "10px 10px 28px 0px rgba(0,0,0,0.75)")
          .style("position", "absolute")
          .style("color", "black");

        // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
        var showTooltip = function(d) {
          tooltip.transition().duration(200);
          tooltip
            .style("opacity", 1)
            .html(
              "Country: " +
              d.Country + "<br/>Continent: " + d.Continent)
            .style("left", d3.mouse(this)[0] + 30 + "px")
            .style("top", d3.mouse(this)[1] + 100 + "px");
        };
        var moveTooltip = function(d) {
          tooltip
            .style("left", d3.mouse(this)[0] - 30 + "px")
            .style("top", d3.mouse(this)[1] + 100 + "px");
        };
        var hideTooltip = function(d) {
          tooltip
            .transition()
            .duration(500)
            .style("opacity", 0);
        };

        // Add grey background lines for context.
        background = svg
          .append("g")
          .attr("class", "background")
          .selectAll("path")
          .data(data)
          .enter()
          .append("path")
          .attr("d", path);

        var color = d3.scale.category10();

        // Add blue foreground lines for focus.
        foreground = svg
          .append("g")
          .attr("class", "foreground paths")
          .selectAll("path")
          .data(data)
          .enter()
          .append("path")
          .attr("d", path)
          .style("fill", "none")
          .style("stroke", function(d, i) {
            return color(d.Continent);
          })
          .style("stroke-width", 1.5)
          .on("mouseover", showTooltip)
          .on("mousemove", showTooltip)
          .on("mouseleave", hideTooltip);

        // Add a group element for each dimension.
        var g = svg
          .selectAll(".dimension")
          .data(dimensions)
          .enter()
          .append("g")
          .attr("class", "dimension")
          .attr("transform", function(d) {
            return "translate(" + x(d) + ")";
          })
          .call(
            d3.behavior
            .drag()
            .origin(function(d) {
              return {
                x: x(d)
              };
            })
            .on("dragstart", function(d) {
              dragging[d] = x(d);
              background.attr("visibility", "hidden");
            })
            .on("drag", function(d) {
              dragging[d] = Math.min(width, Math.max(0, d3.event.x));
              foreground.attr("d", path);
              dimensions.sort(function(a, b) {
                return position(a) - position(b);
              });
              x.domain(dimensions);
              g.attr("transform", function(d) {
                return "translate(" + position(d) + ")";
              });
            })
            .on("dragend", function(d) {
              delete dragging[d];
              transition(d3.select(this)).attr(
                "transform",
                "translate(" + x(d) + ")"
              );
              transition(foreground).attr("d", path);
              background
                .attr("d", path)
                .transition()
                .delay(200)
                .duration(0)
                .attr("visibility", null);
            })
          );

        function wrap(text, width) {
          text.each(function() {
            var text = d3.select(this),
              words = text.text().split(/\s+/).reverse(),
              word,
              line = [],
              lineNumber = -40,
              lineHeight = 1.1,
              y = text.attr("y"),
              tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y);
            while (word = words.pop()) {
              line.push(word);
              tspan.text(line.join(" "));
              if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan").attr("x", 0).attr("y", lineNumber).text(word);
                lineNumber = lineNumber + 20;
              }
            }
          });
        }

        // Add an axis and title.
        g.append("g")
          .attr("class", "axis")
          .each(function(d) {
            d3.select(this).call(axis.scale(y[d]));
          })
          .append("text")
          .attr("y", -60)
          .attr("font-size", "13")
          .attr("font-family", "Poppins")
          .attr("text-anchor", "middle")
          .text(function(d) {
            return d;
          })
          .call(wrap, 80);

        svg
          .selectAll(".tick text")
          .attr("font-size", "13")
          .attr("font-family", "Poppins");


        // Add and store a brush for each axis.
        g.append("g")
          .attr("class", "brush")
          .each(function(d) {
            d3.select(this).call(
              (y[d].brush = d3.svg
                .brush()
                .y(y[d])
                .on("brushstart", brushstart)
                .on("brush", brush))
            );
          })
          .selectAll("rect")
          .attr("x", -8)
          .attr("width", 16);

        function position(d) {
          var v = dragging[d];
          return v == null ? x(d) : v;
        }

        function transition(g) {
          return g.transition().duration(500);
        }

        // Returns the path for a given data point.
        function path(d) {
          return d3.svg.line()(
            dimensions.map(function(p) {
              return [x(p), y[p](d[p])];
            })
          );
        }

        function brushstart() {
          d3.event.sourceEvent.stopPropagation();
        }

        // Handles a brush event, toggling the display of foreground lines.
        function brush() {
          var actives = dimensions.filter(function(p) {
              return !y[p].brush.empty();
            }),
            extents = actives.map(function(p) {
              return y[p].brush.extent();
            });
          foreground.style("display", function(d) {
            return actives.every(function(p, i) {
                return extents[i][0] <= d[p] && d[p] <= extents[i][1];
              }) ?
              null :
              "none";
          });
        }
      });

      /*       d3
              .select("#my_dataviz")
              .append("div")
              .attr("class", "legend")
              .html("hello" + d.Continent)
              .text("Hello")
            }; */

      });
  </script>
</body>

</html>
